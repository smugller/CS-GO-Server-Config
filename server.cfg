////////////////////////////////////////////////////////////////////////////////////////////
//                                    Server.cfg                                          //
////////////////////////////////////////////////////////////////////////////////////////////

// Network

//sv_minrate                        786432
sv_minrate                          "16000"     // Minimalna  przepustowość w bajtach/s
sv_maxrate                          "0"         // Maksymalna przepustowość w bajtach/s
sv_mincmdrate                       "128"       // Minimalna  częstotliwość
sv_maxcmdrate                       "128"       // Maksymalna częstotliwość
sv_minupdaterate                    "128"       // Minimalna  częstotliwość aktualizacji 
sv_maxupdaterate                    "128"       // Maksymalna częstotliwość aktualizacji

// Ładowanie tekstur
sv_forcepreload                     "0"				  // Wymuszaj zeby nie ładowac wszystkich tekstur przed rozpoczeciem meczu

// Spójność plików
sv_pure                             "1"         // Sprawdza spojność plików serwera z klientem
sv_pure_kick_clients                "1"         // Wyrzuca graczy, którzy mają uszkodzone, brakujące lub niespójne pliki klienta
sv_consistency                      "0"         // Whether the server enforces file consistency for critical files

// Query for host info
sv_max_queries_sec                  "10"        // This command sets the maximum amount of queries per second that will be responded to from the same IP address.
sv_max_queries_sec_global           "500"       // This command sets the maximum amount of queries per second that the server will responsd to.

// Rundy w meczu
mp_ignore_round_win_conditions      "0"         // Runda po wybuchu bomby / rozbrojeniu / zabicu drugiej druzyny konczy sie

// Komendy po zakończeniu meczu
mp_match_end_changelevel            "1"         // Po meczu zmienia mape nawet jesli jest taka sama
mp_match_end_restart                "0"         // Po meczu wykonaj restart zamiast załadować nową mapę

// Komunikacja głosowa i czat
sv_voiceenable                      "1"         // Określa czy komunikacja głosowa na serwerze ma być włączona. [0 = Wyłączona, 1 = Włączona]

// Random Commands
sv_lan                              "0"         // Ustawia widoczność serwera
sv_cheats                           "0"         // Pozwalaj na cheatowanie na serwerze
sv_region                           "3"         // Ustawia regiona na "Europe"
sv_showimpacts                      "0"         // Nie pokazuj trajektori granatow i śladów po strzałach
sv_coaching_enabled                 "1"         // Pozwala trenerowi rozmawiac i obserwowac druzyne ze specta


say "[Config] File: server.cfg loaded"
