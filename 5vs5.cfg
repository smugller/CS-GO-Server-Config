mp_weapons_allow_zeus								          "1"               // Ilość Zeusów które może kupić gracz na rundę. [0 = Wyłączone, 1 = Jeden, -1 = Nieskończoność]

// Amunicja
sv_infinite_ammo									            "0"               // Nieskończona amunicja. [0 = Wyłączone, 1 - Nieskończona ilość i nie trzeba przeładowywać, 2 - Nieskończona ilość ale gracz musi przeładować]

// Ekwipunek
mp_free_armor										              "0"               // Określa czy gracz odrodzi się ze zbroją i hełmem na początku każdej rundy. [0 = Nie, 1 = Tak]
mp_give_player_c4                             "1"               // Określa czy bomba ma się zespawnować dla TT. [1 = Tak, 0 = Nie]
mp_defuser_allocation								          "0"               // Określa czy gracze powinni dostać defusera na początku rundy. [0 = Nikt, 1 = Losowo, 2 = Wszyscy]

// Rundy
mp_maxrounds										              "30"              // Maksymalna ilość rund
mp_match_can_clinch									          "1"			          // Wygrywa druzyna która osiągnie więcej niż połowę rund? [1 = Tak, 0 = Graj dalej do osiągnięcia limitu rund]
mp_freezetime										              "12"              // Czas w sekundach przez który gracze są zamrożeni.
mp_roundtime										              "1.92"            // Ile minut trwa kazda z rund.

// Reguły gry
mp_starting_losses									          "0"               // Określa początkową serię przegranych rund pod rząd tzw. Loss Streak czyli pasmo strat. Modyfikując to ustawienie można szybciej zebrać premię za porażkę.
mp_friendlyfire										            "1"               // Zadawanie obrażeń dla graczy z drużyny. [1 = Włącza, 0 = Wyłącza]
mp_autokick                                   "0"               // Kick za idle/team-killing/team-damaging. [1 = Włączone, 0 = Wyłączone]
mp_solid_teammates									          "1"               // Przenikanie członkow drużyny przez siebie. [1 = Nie przenika,  0 = Przenika]
mp_default_team_winner_no_objective					  "-1"		          // Jeśli mapa nie określa celu (bomby, zakładnika itp.), wartość określa zwycięzcę, gdy skończy się czas w rundzie. [-1 = Brak zwycięscy, ct = CT, tt = TT]
sv_competitive_official_5v5                   "1"               // Włącza tryb Competitive 5 vs 5, tablice wyników 5 vs 5,a widzom pozwala zobaczyć świecące kontury graczy przez ściany.

// Komunikacja głosowa i Czat
sv_talk_after_dying_time                      "0"               // Określa przez ile sekund zmarli gracze mogą mówić po zginięciu do reszty która jest przy życiu.
sv_talk_enemy_dead									          "0"		            // Określa czy gracze którzy zginęli mogą rozmawiać i pisać na czacie z przeciwnikami. [0 = Wyłączone, 1 = Włączone]
sv_talk_enemy_living								          "0"               // Określa czy gracze którzy nadal żyją mogą rozmawiać i pisać na czacie z przeciwnikami. [0 = Wyłączone, 1 = Włączone]
sv_deadtalk											              "0"               // Określa czy zmarli gracze mogą mówić i pisać po zginięciu, do tych którzy jeszcze żyją. [0 = Wyłączone, 1 = Włączone]
sv_auto_full_alltalk_during_warmup_half_end		"0"               // Włącza komunikację pomiędzy zespołami podczas rozgrzewki, w połowie meczu i po wygranej.

// Drop przedmiotów po śmierci
mp_death_drop_defuser								          "1"               // Określa czy defuser wypada po zginięciu z ekwipunku. [1 = Tak, 0 = Nie]
mp_death_drop_grenade								          "2"			          // Określa czy granaty wypadają po zginięciu. [0 = Żadne, 1 = Najlepsze, 2 = Obecne lub najlepsze, 3 = Wszystkie]
mp_death_drop_gun									            "1"			          // Określa jaka broń wypada po zginięciu. [0 = Żadna, 1 = Najlepsza, 2 = Obecna lub najlepsza]

// Kamera po śmierci
mp_forcecamera										            "1"			          // Określa którą drużynę widzą gracze z teamu po zginięciu. [0 = Każdy zespół, 1 = Własny zespół, 2 = Nikogo]

// Pokazywanie dodatkowych informacji 
