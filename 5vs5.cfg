// Po dołączeniu do serwera
mp_force_pick_time									          "15"              // Określa czas przez który gracz moze wybrać drużyne po dołączeniu do serwera. ["X" = sekundy]

// Respawn
mp_randomspawn										            "0"               // Określa czy respawnować w losowych miejscach. [0 = Nie, 1 = Losowo, 2 = TT losowo CT normalnie, 3 = CT losowo, TT normalnie]
mp_respawn_on_death_ct								        "0"               // CT odradza się tylko na początku kolejnej rundy. [0 = W następnej rundzie, 1 = Po śmierci]
mp_respawn_on_death_t								          "0"               // TT odradza się tylko na początku kolejnej rundy. [0 = W następnej rundzie, 1 = Po śmierci]

// Rozgrzewka przed meczem
mp_warmup_pausetimer								          "0"               // Określa czy rozgewka ma trwać ww nieskończoność, czy określony czas. [0 = Odlicza czas rozgrzewki jak zwykle, 1 = Rozgrzewka trwa w nieskończoność]
mp_warmuptime										              "300"             // Okresla podstawowy czas rozgrzewki w sekundach
mp_warmuptime_all_players_connected				    "60"              // Określa dlugość rozgrzewki w sekundach kiedy wszyscy gracze dołączą do serwera

// Przed wystartowaniem meczu
