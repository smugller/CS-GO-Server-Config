mp_weapons_glow_on_ground							        "0"               // Określa czy bronie na ziemi mają mieć świecącą poświatę [1 = Tak, 0 = Nie]

// W przerwie pomiędzy połowami meczu
mp_halftime                               	  "1"	              // Określa, czy drużyny są zamieniane w przerwie [1 = Zamienia drużyny, 0 = Nie  zamienia]
mp_halftime_duration                      	  "15"	            // Ilość sekund przerwy między połowami meczu
mp_halftime_pausematch                    	  "0"	              // Po odliczaniu czasu podczas przerwy między połowami mecz się zatrzyma [1 = Tak, 0 = Nie]
mp_halftime_pausetimer                    	  "0"	              // Komenda do wznawiania przerwy między połowami [1 = Zatrzymuje przerwę podczas połowy meczu, 0 = Wznawia licznik czasu]
mp_win_panel_display_time							        "15"              // ​​Panel wygranych wyświetla się przez "X" sekund pomiędzy połowami / meczami

// Pieniądze 
mp_afterroundmoney									          "0"               // Pieniądze przyznawane każdemu graczowi po rundzie.
mp_maxmoney											              "16000"           // Maksymalna ilość pieniędzy
mp_startmoney										              "800"             // Kasa na start
mp_playercashawards									          "1"               // Określa czy gracz dostaje pieniądze za wykonywanie akcji i celów w grze. [1 = Tak, 0 = Nie]
mp_teamcashawards									            "1"               // Określa czy drużyny mogą zarabiać pieniądze, wykonując działania w grze. [1 = Tak, 0 = Nie]

// Kupowanie
mp_buy_anywhere										            "0"               // Określa czy gracze mogą kupować przedmioty w dowolnym miejscu. [0 = Wyłączone, 1 = Obie drużyny, 2 = TT, 3 = CT]
mp_buy_during_immunity								        "0"               // Określa czy gracze mogą kupować przedmioty podczas immunitetu. [0 = Wyłączone, 1 = Obie drużyny, 2 = TT, 3 = CT]
mp_buytime											              "15"              // Określa w sekundach przez jaki czas po wystartowaniu rundy gracz może kupować.

// Granaty
