// Aliasy i komendy

// Restart
alias "rr"         "mp_restartgame 1;mp_restartgame 1;mp_restartgame 1"     // Restart x3
alias "rr1"        "mp_restartgame 1;"                                      // Restart x1
alias "pause"      "mp_pause_match"                                         // Pauza ON
alias "unpause"    "mp_unpause_match"                                       // Pauza OFF
alias "scramble"   "mp_scrambleteams"                                       // Wymieszaj druzyny
alias "swap"       "mp_swapteams"                                           // Zamien druzyny miejscami
alias "knife"      "exec superconfig/knife.cfg;rr1"                         // Runda na noze
alias "addbots"    "bot_quota 10"                                           // Dodaj boty
alias "kickbots"   "bot_kick"                                               // Kickuj wszystkie boty
alias "5vs5"       "exec superconfig/5vs5.cfg;rr1"                          // Wlacza tryb Klasyczny Turniejowy 5vs5
alias "esl5vs5"    "exec superconfig/esl5on5.cfg;war_on;rr"                 // Wlacza tryb ESL Turniejowwy 5vs5
alias "warmup"     "exec superconfig/warmup.cfg"                            // Wlacza tryb Rozgrzewkowwy
alias "trening"    "exec superconfig/trening.cfg"                           // Wlacza tryb Treningowy
 
// Mapy
alias "deagle"     "host_workshop_map 702474818"
alias "awprow"     "host_workshop_map 131613747"
alias "redline"    "host_workshop_map 1352091880"
alias "aimmap"     "host_workshop_map 122443683"

// Inne do zwweryfikowania
alias "war_on"     "exec superconfig/war_on.cfg"                             // Tryb rozgrzewkowy
alias "treningoff" "exec superconfig/treningoff.cfg;rr"  
alias "server"     "exec superconfig/server.cfg;rr;praccoff;pracoff;war_on" 

say "[Config] alias.cfg loaded."