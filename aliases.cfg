// Commands
alias "rr1"        "mp_restartgame 1"                                   // Restart x1
alias "rr3"        "mp_restartgame 1;mp_restartgame 1;mp_restartgame 1" // Restart x3
alias "pause"      "mp_pause_match"                                     // Pauza ON
alias "unpause"    "mp_unpause_match"                                   // Pauza OFF
alias "scramble"   "mp_scrambleteams"                                   // Wymieszaj drużyny
alias "swap"       "mp_swapteams"                                       // Zamień drużyny miejscami
alias "addbots"    "bot_quota 10"                                       // Dodaj boty
alias "kickbots"   "bot_kick"                                           // Kickuj wszystkie boty
alias "knife"      "exec superconfig/knife.cfg;rr3"                     // Runda na noże
alias "5vs5"       "exec superconfig/5vs5.cfg;rr3"                      // Włącza tryb Klasyczny Turniejowy 5 vs 5
alias "warmup"     "exec superconfig/warmup.cfg;rr1"                    // Włącza tryb Rozgrzewkowwy
alias "trening"    "exec superconfig/trening.cfg;rr1"                   // Włącza tryb Treningowy
alias "reset"      "exec superconfig/reset.cfg;rr1"                     // Resetuje do ustawien fabrycznych 
alias "server"     "exec superconfig/server.cfg;rr1"                    // Wczytuje ustawienia pliku server.cfg

// Mapy
